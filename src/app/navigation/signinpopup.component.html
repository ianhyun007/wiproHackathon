<section class="signup-form">
  <div fxLayout="column" fxLayout.gt-md="row" fxLayoutAlign="center center">
    <h1>SIGNUP</h1>
      <div fxLayout="column" fxLayoutAlign="center center">
        <p>New to Hackathon? Signup now and start your own Hackathon</p>
        <p style="margin-top:-5px"></p>
      </div>
  </div><br>
  <form fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="20px" #f="ngForm" (ngSubmit)="onSubmit(f)">
      <mat-form-field hintLabel="please put email">
        <input type="email" matInput placeholder="Your email" 
          ngModel name="email" email required #emailInput="ngModel">
          <mat-error *ngIf="emailInput.hasError('required')">Field must not be empty</mat-error>
          <mat-error *ngIf="!emailInput.hasError('required')">Email is invalid</mat-error> 
      </mat-form-field>
      <mat-form-field >
        <input type="password" matInput placeholder="Your password" 
          ngModel name="password" required minLength="6" #pwInput="ngModel">
        <mat-hint align="end">characters : {{pwInput.value?.length}} / 6</mat-hint>
        <mat-error>at least 6 characters long.</mat-error> 
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Your Birthdate" [matDatepicker]="picker" [max]="maxDate" ngModel required name="birthdate">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      <mat-checkbox ngModel name="agree" required labelPosition="before" color="primary">
        Agree to Terms and Condition.
      </mat-checkbox>
      <button *ngIf="!isLoading" type="submit" mat-raised-button color="primary" [disabled]="f.invalid">Submit</button>
      <mat-spinner *ngIf="isLoading"></mat-spinner>
  </form>
</section>
