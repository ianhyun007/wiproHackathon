<div fxLayout="column" fxLayout.gt-md="row" fxLayoutAlign="center center">
  <h1>LOGIN</h1>
  <p>Already have an account? 
      log-in to join or create hackathons</p>
</div><br>
<mat-horizontal-stepper [linear] = "isLinear" #stepper>
  <mat-step [stepControl] = "firstFormGroup">
     <form [formGroup] = "firstFormGroup">
        <ng-template matStepLabel>EMAIL</ng-template>
        <mat-form-field>
           <input matInput placeholder = "Enter your email" formControlName = "firstCtrl" required>
        </mat-form-field>
        <div>
          <!-- <button mat-raised-button matStepperNext>Next</button> -->
          <button mat-raised-button matStepperNext>
            <mat-icon>forward</mat-icon>
          </button>
        </div>
     </form>
  </mat-step>
  <mat-step [stepControl] = "secondFormGroup">
    <form [formGroup] = "secondFormGroup">
       <ng-template matStepLabel>PASSWORD</ng-template>
       <mat-form-field>
         <input type="password" matInput placeholder = "Enter password" formControlName = "secondCtrl" required>
       </mat-form-field>
       <div>
         <!-- <button mat-stroked-button matStepperPrevious>Back</button>
         <button mat-stroked-button matStepperNext>Next</button> -->
          <button mat-stroked-button matStepperPrevious>
            <mat-icon>undo</mat-icon>
          </button> 
          <button mat-stroked-button matStepperNext>
            <mat-icon>redo</mat-icon>
          </button>
       </div> 
    </form>
 </mat-step>
 <mat-step>
    <ng-template matStepLabel>Done</ng-template>
       Details taken.
    <div style="margin-top:20px">
       <!-- <button mat-raised-button matStepperPrevious>Back</button>
       <button mat-button (click) = "stepper.reset()">Reset</button> -->
       <button mat-raised-button matStepperPrevious>
        <mat-icon>arrow_left</mat-icon>
      </button>
      <button mat-raised-button (click)="onSubmit()">
        <mat-icon>done_all</mat-icon>
      </button>
    </div>
 </mat-step>
</mat-horizontal-stepper>
